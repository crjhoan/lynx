<!doctype html>
<html lang="en">

<head>
    <title>Contactenos</title>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Encabezado -->
    <nav class="row navbar navbar-expand-md bg-dark text-white p-4">
        <!-- <div class="row justify-content-between border-light"> -->
        <div class="col-sm-12 col-lg-3 col-md-3">
            <a href="#" class="text-center">
                <img class="mx-auto d-block" src="images/logo.png" height="100px" alt="">
            </a>
        </div>
        <div class="col-sm-12 col-lg-9 col-md-9">
            <div class="row">
                <div class="col-12">
                    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars h1 text-info"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <div class="form-inline my-2 mr-auto">
                            <input class="form-control mr-2" type="text" placeholder="Ingrese nueva busqueda">
                            <button class="btn btn-outline-light my-2" type="submit">Buscar</button>
                        </div>
                        <div class="mx-5">
                            <i class="fas fa-shopping-cart h3 mx-3 my-0"></i>
                            <a href="#" class="mr-3 text-white">Iniciar</a>
                            <a href="#" class="text-white">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </nav>

    <nav class="row px-4 navbar navbar-expand-md navbar-light bg-info">
        <div class="col-12">
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId2" aria-controls="collapsibleNavId2"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars h1 text-dark"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId2">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorias</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="breadcrumb px-4 mb-0">
        <a class="breadcrumb-item text-info" href="#">Inicio</a>
        <span class="breadcrumb-item active"></span>
    </nav>

    <!-- /Encabezado -->

    <!-- Cuerpo -->

    <div class="container">
        <h1 class="text-center my-3">Contactenos</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="nombres">Nombres: </label>
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Introduzca sus nombres" required autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidos">Apellidos: </label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduzca sus apellidos" required autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono: </label>
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Introduzca su telefono" required autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email" required autofocus>
                </div>
            </div>
            <div class="col-md-6">
                <label class="control-label" for="Mensaje">Mensaje</label>
                <textarea rows="12" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required></textarea>
            </div>
        </div>
        <div class="form-group text-center my-3">
            <input type="submit" class="btn btn-primary btn-info" value="Enviar">
            <input type="reset" class="btn btn-default btn-dark" value="Limpiar">
        </div>
    </div>

    <!-- /Cuerpo -->

<!-- Pie -->


<div class="row justify-content-between bg-dark text-white px-4">
        <div class="col-md-4 col-xs-12 align-self-end">
            <i class="text-primary fab fa-facebook-f my-3 mx-1 h2"></i>
            <i class="text-info fab fa-twitter my-3 mx-1 h2"></i>
            <i class="text-danger fab fa-google-plus-g my-3 mx-1 h2"></i>
        </div>
        <div class="col-md-8 col-xs-12">
            <p class="my-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit reiciendis magni, ipsa illo soluta consequatur?
                Officiis quibusdam, minus numquam rem qui ipsum corrupti consectetur sit possimus non quia nam a?</p>
        </div>
    </div>


    <!-- /Pie -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="complementos/holder.min.js"></script>
</body>

</html>
